<tr>
  <th>{{ content.question | safe }}</th>
  <td>
    {% if fields.respondentCorrespondenceSendToSolicitor.value === 'Yes' %}
      {{ content['solicitor-' + session.divorceWho] | safe }}
    {% elseif fields.respondentCorrespondenceSendToSolicitor.value === 'No' %}
      {{ content.correspondence }}
    {% endif %}
  </td>
  <td class="no-word-break"><a class="link" href="{{ content.url | safe }}">{{ content.change }}</a></td>
</tr>
